<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jaszczak Lab</title>
  <style>
    body {
      font-family: Roboto, sans-serif;
      text-align: center;
      margin: 0;
      padding: 40px 20px;
      background-color: rgb(37, 42, 52);
      color: white;
      box-sizing: border-box;
    }

    img {
      width: 100%;
      max-width: 600px;
      height: auto;
      margin-bottom: 30px;
    }

    a.button {
      display: inline-block;
      padding: 12px 24px;
      font-size: 1rem;
      background-color: #252A3C;
      color: #252a34;
      text-decoration: none;
      border-radius: 8px;
      transition: background-color 0.3s;
    }

    a.button:hover {
      background-color: #dddddd;
    }

    @media (max-width: 600px) {
      a.button {
        font-size: 0.95rem;
        padding: 10px 20px;
      }

      body {
        padding: 30px 10px;
      }
    }
  </style>
</head>
<body>
  <img src="larva_wrastle_sticker.png" alt="Larva Wrastle Sticker">
  <br>
  <a class="button" href="https://jaszczak.org">Begin</a>
</body>
</html>
